{% extends 'plantilla.html' %}

{% block body %}

<form action="/new" method="POST">
    <input type="text" name="nombre" placeholder="nombre del jugador">
    <input type="text" name="email" placeholder="email del jugador">
    <input type="text" name="puntuacion" placeholder="puntuacion del jugador">

    <button>Guardar</button>
</form>

<div>
    {% for jugador in jugadores %}

    <div>
        <h5>{{jugador.nombre}}</h5>
        <p>{{jugador.email}}</p>
        <p>{{jugador.puntuacion}}</p>
        <div>
            <a href="{{ url_for('jugadores.actualizar', id=jugador.id) }}">Actualizar</a>
            <a href="{{ url_for('jugadores.borrar', id=jugador.id) }}">Borrar</a>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
